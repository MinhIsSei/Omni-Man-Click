<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThiccOmni</title>
    <link rel="shortcut icon" type="image/jpg" href="favicon.ico" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css"
        integrity="sha512-Cv93isQdFwaKBV+Z4X8kaVBYWHST58Xb/jVOcV9aRsGSArZsgAnFIhMpDoMDcFNoUtday1hdjn0nGp3+KZyyFw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body id="body">
    <div class="all">
        <div class="contact" style="width: 200px">
            <a class="link">Contact</a>
            <a href="https://github.com/MinhIsSei" style="width:111.1px"><img src="./img/amongsus.gif" alt="Contact"
                    height="100" /></a>
        </div>
        <div id="container">
            <p>ThiccOmni</p>
            <p id="score">0</p>
            <img src="./img/OmniMan.gif" alt="Invalid" id="omni1" height="400px">
        </div>
        <div id="music" style="width: 200px; height: 150px">
            <a>Play some music</a>
            <img class="twerk" src="./img/twerk.gif" alt="Invalid" height="150px" />
        </div>
        <div class="tabs">
            <div class="tab">
                <div class="leader-toggle">
                    <label class="tab-label" for="chck1">
                        <i class="fas fa-trophy" style="color: gold; margin: 0px 10px 0px 10px; margin-left: -25px;
                margin-right: 30px;"></i>
                        #1 <span  style="margin: 0px 10px 0px 10px;">Total</span><a id="total">0</a> &nbsp;
                        LeaderBoard &nbsp; 
                    </label>
                </div>
                <div class="tab-content">
                    <table id="table">
                        <tr class="bordered" id="somerow">
                            <td><i class="fa fa-globe" style="color: blue;"></i></td>
                            <td id="worldwide">WorldWide</td>
                            <td id="wide_score">6B</td>
                        </tr>
                        <tr class="bordered">
                            <td>1. </td>
                            <!-- <td><span class="flag-icon flag-icon-hk"></span></td> -->
                            <td>Asia</td>
                            <td id="wide_score">19</td>
                        </tr>
                        <tr class="bordered">
                            <td>2.</td>
                            <!-- <td><span class="flag-icon flag-icon-tw"></span></td> -->
                            <td>Africa</td>
                            <td id="wide_score">14</td>
                        </tr>
                        <tr class="bordered">
                            <td>3.</td>
                            <!-- <td><span class="flag-icon flag-icon-th"></span></td> -->
                            <td>North America</td>
                            <td id="wide_score">13</td>
                        </tr>
                        <tr class="bordered">
                            <td>4.</td>
                            <!-- <td><span class="flag-icon flag-icon-jp"></span></td> -->
                            <td>Japan</td>
                            <td id="wide_score">11</td>
                        </tr>
                        <tr class="bordered">
                            <td>5.</td>
                            <!-- <td><span class="flag-icon flag-icon-my"></span></td> -->
                            <td>Antarctica</td>
                            <td id="wide_score">10</td>
                        </tr>
                        <tr class="bordered">
                            <td>6.</td>
                            <!-- <td><span class="flag-icon flag-icon-fi"></span></td> -->
                            <td>Europe</td>
                            <td id="wide_score">17</td>
                        </tr>
                        <tr class="bordered">
                            <td>7.</td>
                            <!-- <td><span class="flag-icon flag-icon-se"></span></td> -->
                            <td>Australia </td>
                            <td id="wide_score">13</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        
</body>
</html>
